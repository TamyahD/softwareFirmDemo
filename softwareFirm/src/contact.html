<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- js -->
    <!-- form validation script -->
    <script type="text/javascript">
        function validate() {
        var email = document.getElementById("inputEmail");
        var password = document.getElementById("inputPassword");

        if (email.value =="" || password.value=="") {
            alert("Field(s) left blank");
            return false;
        }
        else {
            true;
        }
    }
    </script>
  </head>
  <body>

  <header>
    <!-- navigation bar -->        
    <div class="container-fluid"></div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html">
          <img src="../assets/colorwheelLogo.png"
            width="85" height="85" alt="Integrations Software Logo" loading="lazy">
        </a>
        <!-- TODO: change href for integrations -->
        <a class="navbar-brand text-uppercase" href="index.html"><u>Integrations</u></a>
        
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse">
          <ul class="navbar-nav ml-auto px-5">
            <li class="nav-item active">
              <!-- TODO: change href for about & contact -->
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Account</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- navigation bar end -->


    <!-- form start -->
    <!-- documentation retrieved from https://getbootstrap.com/docs/4.0/components/forms/ -->
    <div class="container form">
        <form onsubmit="return validate()" action="contact.html">
            <div class="form-group">
                <label for="inputEmail">Student Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox"> Remember me</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </form>
    </div>
    <!-- form end -->
  </body>
</html>
